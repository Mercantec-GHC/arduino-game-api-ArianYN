version: '3.8'

services:
  db-api:
    image: db-api:latest
    ports:
      - "8080:9090"
      - "8081:9091"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: "http://+:9090"
      ConnectionStrings__DefaultConnection: "${DATABASE_CONNECTION_STRING}"
    networks:
      - db-api-network
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
  
networks:
  db-api-network:
    driver: overlay
      